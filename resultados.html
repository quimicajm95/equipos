<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados - FarmaciaQuímica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --warning: #f39c12;
      --dark-bg: #1a1a2e;
      --card-bg: #16213e;
      --text-light: #ecf0f1;
    }
    body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, #0f3460 100%);
      color: var(--text-light);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .card-box {
      max-width: 900px;
      margin: auto;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .icon-pills {
      font-size: 3rem;
      color: var(--warning);
      margin-bottom: 15px;
    }
    h2 {
      border-left: 5px solid var(--warning);
      padding-left: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="text-center">
      <i class="fas fa-pills icon-pills"></i>
      <h1 class="mb-4">Asignación Final de Equipos y Experimentos</h1>
    </div>
    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
